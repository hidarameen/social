name: socialflow

services:
  app:
    profiles: ["local"]
    build:
      context: .
      dockerfile: Dockerfile
    container_name: socialflow-app
    restart: unless-stopped
    env_file:
      - .env.local
    environment:
      NODE_ENV: production
      PORT: ${PORT:-5000}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:5000}
      APP_URL: ${APP_URL:-http://localhost:5000}
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:5000/ >/dev/null || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 25s
    networks:
      - socialflow

networks:
  socialflow:
    driver: bridge
